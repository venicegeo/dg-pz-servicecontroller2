applications:
- name: pz-servicecontroller
  host: pz-servicecontroller
  path: pz-servicecontroller.jar
  buildpack: java_buildpack_offline
  domain: dev.geointservices.io
  memory: 512M
  instances: 1
  timeout: 80
  services:
    - pz-kafka
    - pz-mongodb
  env:
    SPRING_PROFILES_ACTIVE: cloud
